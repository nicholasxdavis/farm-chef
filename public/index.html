<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMesilla - Chef Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #2d5016;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .auth-section h2 {
            font-family: 'Playfair Display', serif;
            color: #2d5016;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 124, 89, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .dashboard h2 {
            font-family: 'Playfair Display', serif;
            color: #2d5016;
            margin-bottom: 30px;
            text-align: center;
        }

        .menu-form {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .menu-items {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .menu-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4a7c59;
        }

        .menu-item h4 {
            color: #2d5016;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .menu-item p {
            margin-bottom: 5px;
            color: #666;
        }

        .menu-item .price {
            font-weight: bold;
            color: #4a7c59;
            font-size: 1.1rem;
        }

        .actions {
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin-right: 10px;
            width: auto;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #333;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .portion-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .portion-btn {
            background: #f8f9fa;
            border: 2px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .portion-btn.active {
            background: #4a7c59;
            color: white;
            border-color: #4a7c59;
        }

        .portion-btn:hover {
            border-color: #4a7c59;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FARMesilla</h1>
            <p>Farm-to-Table Restaurant Chef Dashboard</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="auth-section">
            <h2>Chef Login</h2>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Sign In</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <button class="btn logout-btn" onclick="logout()">Logout</button>
            <h2>Menu Management</h2>
            
            <form id="menuForm" class="menu-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" name="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Price (for 5 portions):</label>
                        <input type="number" id="itemPrice" name="itemPrice" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="itemDescription">Description:</label>
                        <input type="text" id="itemDescription" name="itemDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Category:</label>
                        <input type="text" id="itemCategory" name="itemCategory" list="categoryList" required>
                        <datalist id="categoryList">
                            <option value="Appetizers">
                            <option value="Main Course">
                            <option value="Desserts">
                            <option value="Beverages">
                            <option value="Salads">
                            <option value="Soups">
                        </datalist>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="addMenuBtn">Add Menu Item</button>
            </form>

            <div id="menuItems" class="menu-items">
                <!-- Menu items will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://genodqiyehczgiqgxekv.supabase.co/rest/v1';
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdlbm9kcWl5ZWhjemdpcWd4ZWt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzMjE4NDUsImV4cCI6MjA2NDg5Nzg0NX0.DFtdiPpjtSvWBqb92IQ1catvkhOGAu0n1NEIPj4g91E';

        let authToken = null;
        let menuItems = [];
        let categories = new Set(['Appetizers', 'Main Course', 'Desserts', 'Beverages', 'Salads', 'Soups']);

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                const response = await fetch('https://genodqiyehczgiqgxekv.supabase.co/auth/v1/token?grant_type=password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': API_KEY
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    showDashboard();
                    loadMenuItems();
                } else {
                    showError('Invalid email or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        // Show login
        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            authToken = null;
        }

        // Logout
        function logout() {
            showLogin();
            document.getElementById('loginForm').reset();
        }

        // Error handling
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Menu form submission
        document.getElementById('menuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const menuItem = {
                name: formData.get('itemName'),
                price: parseFloat(formData.get('itemPrice')),
                description: formData.get('itemDescription'),
                category: formData.get('itemCategory')
            };
            
            // Add new category to the set
            categories.add(menuItem.category);
            updateCategoryList();
            
            try {
                const response = await fetch(`${API_URL}/menu_items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': API_KEY,
                        'Authorization': `Bearer ${authToken}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(menuItem)
                });
                
                if (response.ok) {
                    showSuccess('Menu item added successfully!');
                    document.getElementById('menuForm').reset();
                    loadMenuItems();
                } else {
                    showError('Failed to add menu item');
                }
            } catch (error) {
                console.error('Error adding menu item:', error);
                showError('Error adding menu item');
            }
        });

        // Load menu items
        async function loadMenuItems() {
            try {
                const response = await fetch(`${API_URL}/menu_items`, {
                    headers: {
                        'apikey': API_KEY,
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    menuItems = await response.json();
                    displayMenuItems();
                    
                    // Extract categories from loaded items
                    menuItems.forEach(item => categories.add(item.category));
                    updateCategoryList();
                }
            } catch (error) {
                console.error('Error loading menu items:', error);
            }
        }

        // Update category datalist
        function updateCategoryList() {
            const datalist = document.getElementById('categoryList');
            datalist.innerHTML = '';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                datalist.appendChild(option);
            });
        }

        // Display menu items
        function displayMenuItems() {
            const container = document.getElementById('menuItems');
            
            if (menuItems.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No menu items found. Add your first item above!</p>';
                return;
            }
            
            container.innerHTML = menuItems.map(item => `
                <div class="menu-item">
                    <h4>${item.name}</h4>
                    <p><strong>Description:</strong> ${item.description}</p>
                    <p><strong>Category:</strong> ${item.category}</p>
                    
                    <div class="portion-controls">
                        <span>Portion Size:</span>
                        <button class="portion-btn active" onclick="updatePrice(${item.id}, 5, this)">5</button>
                        <button class="portion-btn" onclick="updatePrice(${item.id}, 10, this)">10</button>
                        <button class="portion-btn" onclick="updatePrice(${item.id}, 20, this)">20</button>
                    </div>
                    
                    <p class="price" id="price-${item.id}">$${item.price.toFixed(2)}</p>
                    
                    <div class="actions">
                        <button class="btn btn-small btn-edit" onclick="editItem(${item.id})">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update price based on portion size
        function updatePrice(itemId, portionSize, buttonElement) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;
            
            // Remove active class from all portion buttons in this item
            const itemDiv = buttonElement.closest('.menu-item');
            itemDiv.querySelectorAll('.portion-btn').forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            buttonElement.classList.add('active');
            
            // Calculate price based on portion size (base price is for 5 portions)
            let multiplier = 1;
            if (portionSize === 10) multiplier = 2;
            if (portionSize === 20) multiplier = 4;
            
            const newPrice = item.price * multiplier;
            document.getElementById(`price-${itemId}`).textContent = `$${newPrice.toFixed(2)}`;
        }

        // Delete menu item
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                const response = await fetch(`${API_URL}/menu_items?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': API_KEY,
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    showSuccess('Menu item deleted successfully!');
                    loadMenuItems();
                } else {
                    showError('Failed to delete menu item');
                }
            } catch (error) {
                console.error('Error deleting menu item:', error);
                showError('Error deleting menu item');
            }
        }

        // Edit menu item (placeholder)
        function editItem(id) {
            const item = menuItems.find(i => i.id === id);
            if (!item) return;
            
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemDescription').value = item.description;
            document.getElementById('itemCategory').value = item.category;
            
            // You could add logic here to update instead of create
            alert('Edit the values above and click "Add Menu Item" to update (note: this will create a duplicate for now)');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            updateCategoryList();
        });
    </script>
</body>
</html>
